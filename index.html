<div class="home">

  <h4>rOpenSci Newsletter, including software, software reviews, what's happening in the community, events, and more. Now at <https://ropensci.org/news/> starting March 2021</h4>


  <hr>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | date: '%B %d, %Y' }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
