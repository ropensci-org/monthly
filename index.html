---
layout: default
---

<div class="home">

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS (XML)</a></p>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.json" | prepend: site.baseurl }}">via JSON feed</a></p>

  <!-- Begin MailChimp Signup Form -->
  <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
  </style>
  <div id="mc_embed_signup">
  <form action="//ropensci.us7.list-manage.com/subscribe/post?u=c5de56320aeac3ee7cc954ec2&amp;id=ba81db1352" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <p>subscribe via Email</p>
    <div class="row">
    <div class="col-xs-9">
    <div class="input-group">
      <input type="email" value="" name="EMAIL" id="mce-EMAIL" placeholder="email address" class="form-control" aria-describedby="basic-addon2" required>
        <span class="input-group-btn">
        <button class="btn" type="submit" value="Subscribe"><span>></span></button>
    </div>
    </div>
    </div>
  </form>
  </div>
  <!-- End MailChimp Signup Form -->

  <hr>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
